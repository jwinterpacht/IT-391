<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Dean's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dean's List</h1>
    </header>

    <nav>
        <a href="inventory.html">Inventory</a>
        <a href="index.html#list">List</a>
        <a href="index.html#recipes">Recipes</a>
        <a href="settings.html">Settings</a>
    </nav>

    <section id="content">
        <h2>Settings</h2>

        <!-- Notifications -->
        <h3>Notifications</h3>
        <label>
            <input type="checkbox" id="expiration-alert" checked>
            Expiration Date Alerts
        </label><br>
        <label>
            <input type="checkbox" id="low-stock-alert">
            Low Stock Alerts
        </label><br>
        <label>
            <input type="checkbox" id="recipe-suggestions-alert">
            Recipe Suggestions
        </label>

        <!-- Theme -->
        <h3>Theme</h3>
        <label>
            <input type="radio" name="theme" value="light" checked> Light Mode
        </label><br>
        <label>
            <input type="radio" name="theme" value="dark"> Dark Mode
        </label>

        <!-- Measurement Units -->
        <h3>Measurement Units</h3>
        <select id="measurement-units">
            <option value="metric">Metric (g, kg, L)</option>
            <option value="imperial">Imperial (oz, lbs, qt)</option>
        </select>

        <!-- Data Management -->
        <h3>Data Management</h3>
        <button>Export Data</button><br>
        <button>Import Data</button>

        <!-- Language -->
        <h3>Language</h3>
        <select id="language-selection">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
        </select>

        <!-- Default Categories -->
        <h3>Default Categories</h3>
        <input type="text" id="new-category" placeholder="Add a new category">
        <button>Add Category</button>
        <ul id="category-list">
            <li>Dairy</li>
            <li>Produce</li>
            <li>Meat</li>
        </ul>

        <!-- Backup and Restore -->
        <h3>Backup and Restore</h3>
        <button>Backup Data</button>
        <button>Restore Data</button>

        <!-- Recipe Preferences -->
        <h3>Recipe Preferences</h3>
        <label>
            <input type="checkbox" id="vegetarian"> Vegetarian
        </label><br>
        <label>
            <input type="checkbox" id="vegan"> Vegan
        </label><br>
        <label>
            <input type="checkbox" id="gluten-free"> Gluten-Free
        </label>
    </section>

</body>
</html>
