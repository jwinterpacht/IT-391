<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nexa+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Grocery Tracker</h1>
    </header>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">My Groceries</a>
        <a href="#">Grocery Lists</a>
        <a href="#">Add New Item</a>
        <a href="#">Settings</a>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Filters</h2>
            <p>Sort by Category</p>
            <p>Sort by Expiration Date</p>
        </aside>
        <main class="content">
            <section class="grocery-tracker">
                <h2>My Groceries</h2>
                <div class="grocery-item">
                    <span>Apples</span>
                    <span>5 - Exp: 08/25</span>
                </div>
                <div class="grocery-item">
                    <span>Milk</span>
                    <span>2 - Exp: 08/22</span>
                </div>
            </section>
            <section class="grocery-list">
                <h2>Grocery Lists</h2>
                <div class="list-item">
                    <span>Weekly Groceries</span>
                    <span>[ ]</span>
                </div>
                <div class="list-item">
                    <span>Party Supplies</span>
                    <span>[ ]</span>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
