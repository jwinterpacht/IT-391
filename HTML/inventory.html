<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Dean's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dean's List</h1>
    </header>

    <nav>
        <a href="inventory.html">Inventory</a>
        <a href="list.html">List</a>
        <a href="recipes.html">Recipes</a>
        <a href="settings.html">Settings</a>
    </nav>

    <section id="content">
        <h2>Inventory</h2>
        <p>Manage your grocery inventory here. Add, edit, or delete items from your inventory list.</p>

        <!-- Form for adding a new item -->
        <div class="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="date" id="item-expiration" placeholder="Expiration Date" required>
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Inventory Table -->
        <table class="inventory-table" id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                <!-- Example item (for testing) -->
                <tr>
                    <td>Milk</td>
                    <td>2</td>
                    <td>2024-09-20</td>
                    <td><button onclick="deleteItem(this)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        // Function to add a new item to the inventory table
        function addItem() {
            const itemName = document.getElementById("item-name").value;
            const itemQuantity = document.getElementById("item-quantity").value;
            const itemExpiration = document.getElementById("item-expiration").value;

            if (itemName === '' || itemQuantity === '' || itemExpiration === '') {
                alert("Please fill in all fields.");
                return;
            }

            const table = document.getElementById("inventory-body");

            // Create a new row
            const row = document.createElement("tr");

            // Insert new cells for each data field
            row.innerHTML = `
                <td>${itemName}</td>
                <td>${itemQuantity}</td>
                <td>${itemExpiration}</td>
                <td><button onclick="deleteItem(this)">Delete</button></td>
            `;

            // Append the row to the table
            table.appendChild(row);

            // Clear the input fields after adding the item
            document.getElementById("item-name").value = '';
            document.getElementById("item-quantity").value = '';
            document.getElementById("item-expiration").value = '';
        }

        // Function to delete an item from the inventory
        function deleteItem(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
