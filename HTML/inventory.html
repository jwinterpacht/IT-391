<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Dean's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dean's List</h1>
    </header>

    <nav>
        <a href="inventory.html">Inventory</a>
        <a href="list.html">List</a>
        <a href="recipes.html">Recipes</a>
        <a href="settings.html">Settings</a>
    </nav>

    <section id="content">
        <h2>Inventory</h2>
        <p>Manage your grocery inventory here. Add, edit, or delete items from your inventory list.</p>

        <!-- Form for adding a new item -->
        <div class="item-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <input type="date" id="item-expiration" placeholder="Expiration Date" required>
            <!-- Dropdown for Category -->
            <select id="item-category" required>
                <option value="">Select Category</option>
                <option value="Dairy">Dairy</option>
                <option value="Produce">Produce</option>
                <option value="Meat">Meat</option>
                <option value="Beverages">Beverages</option>
                <option value="Snacks">Snacks</option>
                <option value="Bakery">Bakery</option>
                <option value="Frozen">Frozen</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Condiments">Condiments</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Sorting Options -->
        <div class="sorting-options">
            <label>Sort by:</label>
            <button onclick="sortItems('category')">Category</button>
            <button onclick="sortItems('name')">Name (A to Z)</button>
            <button onclick="sortItems('quantity')">Quantity</button>
            <button onclick="sortItems('expiration')">Expiration Date</button>
        </div>

        <!-- Inventory Table -->
        <table class="inventory-table" id="inventory-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                <!-- Items will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script>
        const items = [];

        // Function to add a new item to the inventory table
        function addItem() {
            const itemName = document.getElementById("item-name").value;
            const itemQuantity = document.getElementById("item-quantity").value;
            const itemExpiration = document.getElementById("item-expiration").value;
            const itemCategory = document.getElementById("item-category").value;

            if (itemName === '' || itemQuantity === '' || itemExpiration === '' || itemCategory === '') {
                alert("Please fill in all fields.");
                return;
            }

            const newItem = {
                name: itemName,
                quantity: Number(itemQuantity),
                expiration: new Date(itemExpiration),
                category: itemCategory
            };

            items.push(newItem);
            displayItems();

            // Clear the input fields after adding the item
            document.getElementById("item-name").value = '';
            document.getElementById("item-quantity").value = '';
            document.getElementById("item-expiration").value = '';
            document.getElementById("item-category").value = '';
        }

        // Function to display the items in the inventory
        function displayItems() {
            const tableBody = document.getElementById("inventory-body");
            tableBody.innerHTML = '';

            items.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.expiration.toISOString().split('T')[0]}</td>
                    <td>${item.category}</td>
                    <td><button onclick="deleteItem(${index})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to delete an item from the inventory
        function deleteItem(index) {
            items.splice(index, 1);
            displayItems();
        }

        // Function to sort items by different fields
        function sortItems(criteria) {
            if (criteria === 'name') {
                items.sort((a, b) => a.name.localeCompare(b.name));
            } else if (criteria === 'category') {
                items.sort((a, b) => a.category.localeCompare(b.category));
            } else if (criteria === 'quantity') {
                items.sort((a, b) => a.quantity - b.quantity);
            } else if (criteria === 'expiration') {
                items.sort((a, b) => a.expiration - b.expiration);
            }
            displayItems();
        }
    </script>

</body>
</html>
